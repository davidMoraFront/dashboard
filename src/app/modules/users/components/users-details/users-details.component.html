<section>
    <div class="section-title"><h2>{{title}}</h2></div>
    <form role="form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <fieldset>
            <legend>Data</legend>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" class="form-control" formControlName="name" required />
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" class="form-control" formControlName="username" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" class="form-control" formControlName="email" />
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" placeholder="Phone" class="form-control" formControlName="phone" />
            </div>
        </fieldset>
        <fieldset formGroupName="address">
            <legend>Address</legend>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" id="street" name="street" placeholder="Street" class="form-control" formControlName="street" />
            </div>
            <div class="form-group">
                <label for="suite">Suite</label>
                <input type="text" id="suite" name="suite" placeholder="Suite" class="form-control" formControlName="suite" />
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City" class="form-control" formControlName="city" />
            </div>
            <div class="form-group">
                <label for="zipcode">Zipcode</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="Zipcode" class="form-control" formControlName="zipcode" />
            </div>
        
        <fieldset formGroupName="geo">
            <legend>Geolocalization</legend>
            <div class="form-group">
                <label for="lat">Latitude</label>
                <input type="text" id="lat" name="lat" placeholder="Latitude" class="form-control" formControlName="lat" />
            </div>
            <div class="form-group">
                <label for="lng">Longitude</label>
                <input type="text" id="lng" name="lng" placeholder="Longitude" class="form-control" formControlName="lng" />
            </div>
        </fieldset>
    </fieldset>
        <fieldset formGroupName="company">
            <legend>Company</legend>
            <div class="form-group">
                <label for="companyName">Company name</label>
                <input type="text" id="companyName" name="companyName" placeholder="Company name" class="form-control" formControlName="companyName" />
            </div>
            <div class="form-group">
                <label for="catchPhrase">Catch phrase</label>
                <input type="text" id="catchPhrase" name="catchPhrase" placeholder="Catch phrase" class="form-control" formControlName="catchPhrase" />
            </div>
            <div class="form-group">
                <label for="basicService">Basic service</label>
                <input type="text" id="basicService" name="basicService" placeholder="Basic service" class="form-control" formControlName="basicService" />
            </div>
            <div class="form-group">
                <label for="website">Website</label>
                <input type="text" id="website" name="website" placeholder="Website" class="form-control" formControlName="website" />
            </div>
        </fieldset>
        <div class="container-buttons">
            <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
        </div>
    </form>
</section>
