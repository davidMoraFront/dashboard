<form role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <fieldset>
        <legend>Data</legend>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" class="form-control" formControlName="username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" class="form-control" formControlName="password" required />
        </div>
    </fieldset>
    <div class="container-buttons">
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
    </div>
    <!-- <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div> -->
</form>
