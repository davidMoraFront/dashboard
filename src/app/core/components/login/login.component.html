<div class="login">
    <div class="login-container">
        <img class="logo" src={{logo}} />
        <h1>Dashboard</h1>
        <form role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <fieldset>
                <div class="form-group">
                    <input type="text" 
                            id="username" 
                            name="username" 
                            placeholder="{{ 'Username' | translate }}" 
                            class="form-control" 
                            formControlName="username" 
                            required />
                </div>
                <div class="form-group">
                    <input type="password" 
                            id="password" 
                            name="password" 
                            placeholder="{{ 'Password' | translate }}" 
                            class="form-control" 
                            formControlName="password" 
                            required />
                </div>
            </fieldset>
            <div class="container-buttons">
                <button type="submit" class="btn" [disabled]="!loginForm.valid">{{ 'Login' | translate }}</button>
                <button class="btn" (click)="signup()">{{ 'Register' | translate }}</button>
            </div>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
    </div>
</div>
