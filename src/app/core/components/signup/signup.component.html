<div class="signup">
    <div class="signup-container">
        <img class="logo" src={{logo}} />
        <h1>Dashboard</h1>
        <form role="form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <fieldset>
                <div class="form-group">
                    <input type="text" 
                            id="username" 
                            name="username" 
                            placeholder="{{ 'Username' | translate }}" 
                            class="form-control" 
                            formControlName="username" 
                            required />
                </div>
                <div class="form-group">
                    <input type="email" 
                            id="email" 
                            name="email" 
                            placeholder="{{ 'Email' | translate }}" 
                            class="form-control" 
                            formControlName="email" 
                            required />
                </div>
                <div class="form-group">
                    <input type="password" 
                            id="password" 
                            name="password" 
                            placeholder="{{ 'Password' | translate }}" 
                            autocomplete="on" 
                            class="form-control" 
                            formControlName="password" 
                            required />
                </div>
                <div class="form-group">
                    <input type="password" 
                            id="repeatPassword" 
                            name="repeatPassword" 
                            placeholder="{{ 'Repeat password' | translate }}" 
                            autocomplete="on" 
                            class="form-control" 
                            formControlName="repeatPassword" 
                            required />
                </div>
            </fieldset>
            <div class="container-buttons">
                <button type="submit" class="btn" [disabled]="!signupForm.valid">{{ 'Register' | translate }}</button>
                <button class="btn" (click)="login()">{{ 'Login' | translate }}</button>
            </div>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
    </div>
</div>
