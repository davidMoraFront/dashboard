<div class="header">
    <a class="brand" href="#">{{title}}</a>
    <ul class="header-list">
        <li class="header-list-item dropdown" ngbDropdown>
            <a href="javascript:void(0)" ngbDropdownToggle>
                <span class="flag-icon flag-icon-{{lang}}"></span>
            </a>
            <div class="dropdown-menu-right" ngbDropdownMenu>
                <a (click)="changeLang('en')" class="dropdown-item" href="javascript:void(0)">
                    <span class="flag-icon flag-icon-gb"></span>{{ 'English' | translate }}
                </a>
                <a (click)="changeLang('es')" class="dropdown-item" href="javascript:void(0)">
                    <span class="flag-icon flag-icon-es"></span>{{ 'Spanish' | translate }}
                </a>
            </div>
        </li>
        <li class="header-list-item" ngbDropdown display="dynamic" placement="bottom-right">
            <a tabindex="0" ngbDropdownToggle id="navbarDropdown3" role="button">
                <i class="fa fa-fw fa-user"></i>
            </a>
            <div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu">
                <a ngbDropdownItem href="#" (click)="$event.preventDefault()">
                    <i class="fa fa-fw fa-user"></i>
                    <span>{{ 'Profile' | translate }}</span>
                </a>
                <a ngbDropdownItem href="#" (click)="$event.preventDefault()">
                    <i class="fa fa-fw fa-envelope"></i>
                    <span>{{ 'Inbox' | translate }}</span>
                </a>
                <a ngbDropdownItem href="#" (click)="$event.preventDefault()">
                    <i class="fa fa-fw fa-gear"></i>
                    <span>{{ 'Settings' | translate }}</span>
                </a>
            <div class="dropdown-divider"></div>
            <a ngbDropdownItem routerLink="/login" (click)="logout()">
                <i class="fa fa-fw fa-power-off"></i>
                <span>{{ 'Log out' | translate }}</span>
            </a>
            </div>
        </li>
    </ul>
</div>
