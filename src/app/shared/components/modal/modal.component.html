<div class="modal-header">
  <h4 class="modal-title">{{ modalTitle | translate }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{ modalBody | translate: {name: employeeName} }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">{{ 'Cancel' | translate }}</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(data)">{{ 'Save' | translate }}</button>
</div>
